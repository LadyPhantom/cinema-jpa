<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${film.getTitre()}">Détail Film</title>

    <style>
        div img{
            float: left;
        }

        div p{
            text-align: justify;

        }

        div{
            text-align: center;
            clear: both;
        }

        h3{
            text-align: left;
        }

    </style>

</head>
<body>

    <div>
        <img th:src="@{'~/images/affiches/'+ ${film.getId()} }" style="max-height: 500px;" />

        <h1 th:text="${film.getTitre()}">Titre</h1>
        <h2>Note: <span th:text="${film.getNotation()}">Note</span></h2>

        <p th:text="${film.getResume()}">Resume</p>

        <h3 th:text="'Réalisateur : ' + ${film.getRealisateur().getNom()} + ', '
                                        + ${film.getRealisateur().getPrenom()}">
            Realisateur
        </h3>

        <p id="photoRealisateur">
            <img th:src="@{'~/images/personnes/' + ${film.getId()}}" style="max-height: 150px;"  />
        </p>

        <div>
            <!--Liste des acteurs-->

            <h3 th:text="'Acteurs : ' ">
                Realisateur
            </h3>

            <ul>
                <li th:each="role : ${film.getRoles()}">
                    <a th:href="@{'~/acteur/' + ${role.getActeur().getNom()}}" th:text="${role.getActeur().getNom()}
            + ' ' + ${role.getActeur().getPrenom()} + ' joue ' + ${role.getAlias()}">
                        film
                    </a>
                </li>
            </ul>

        </div>

    </div>

</body>
</html>
