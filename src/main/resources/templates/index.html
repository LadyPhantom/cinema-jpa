<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--déclaration d'un espace de nomage appelé th, correspondant à une balise thymeleaf-->
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<ul>
    <li th:each="film : ${films}">
        <a th:href="'film/'+ ${film.getTitre()}" th:text="${film.getTitre()}">
            film
        </a>
    </li>
    <!--/*-->
    <li>f1</li>
    <li>f2</li>
    <li>f3</li>
    <!--*/-->
</ul>

</body>
</html>
